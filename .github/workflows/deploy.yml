name: Deploy frontend to Somee

on:
  push:
    branches: [ main ]   # nếu bạn dùng 'master' thì đổi lại

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # rất quan trọng: phải khớp tên Environment bạn đang dùng
    environment: production   # nếu env tên khác (vd: "somee") thì sửa lại

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          # hoặc: npm ci nếu bạn có file package-lock.json

      - name: Build React app
        run: |
          npm run build        # nếu dùng Vite: npm run build và build ra thư mục dist

      - name: Deploy to Somee via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}      # Environment secret bạn đã tạo
          username: ${{ vars.FTP_USER }}         # Environment variable
          password: ${{ vars.FTP_PASSWORD }}     # Environment variable
          protocol: ftps
          port: 21
          # nếu React của bạn build ra folder 'dist' thì đổi lại ./build -> ./dist
          local-dir: ./build/
          server-dir: ${{ vars.FTP_DIR }}        # /www.nguyentricuong.somee.com/
          dangerous-clean-slate: true            # xoá file cũ trên host rồi upload lại
