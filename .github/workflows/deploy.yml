name: Deploy frontend to Somee

on:
  push:
    branches: [ main ]   # nếu bạn dùng 'master' thì đổi lại

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production   # tên environment bạn đã tạo

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Build React app
        run: |
          npm run build   # hoặc 'npm run build' nếu Vite sẽ ra thư mục dist

      - name: Deploy lên Somee bằng FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          protocol: ftp
          secure: false
          server: ${{ env.FTP_SERVER }}
          username: ${{ env.FTP_USER }}
          password: ${{ env.FTP_PASSWORD }}
          port: 21
          local-dir: ./build/   # nếu Vite -> ./dist/
          server-dir: ${{ env.FTP_DIR }}
          dangerous-clean-slate: true
